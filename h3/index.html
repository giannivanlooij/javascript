<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"> 
	<title>Array</title>
	<style>
		body {
			margin-left: 15%;
			margin right: 25%;
		}
		h1 {
		text-align: center;
		}
		#apenplaatjes {
			display: inline-block;
			
			
		}
	</style>
</head>
<body>
<h1>Monkeyshuffle</h1>
<div id="apenplaatjes">	
	<!--de plaatjes-->
	<img src="img/aap1.png">
	<img src="img/aap2.png">
	<img src="img/aap3.png">
	<img src="img/aap4.png">
	<img src="img/aap5.png">
	<img src="img/aap6.png">
	<img src="img/aap7.png">
	<img src="img/aap8.png">
	<img src="img/aap9.png">
</div>



<script>
	//pakt het element img
	var plaatjes = document.getElementsByTagName("img");
	//zet de begin waarde van random
	var random = 0;
	//met de lege array zorg je ervoor dat er geen dubbele plaatjes verschijnen (met behulp van andere code natuurlijk.)
	var randomNummers = [];
	
		//de random getallen gaan tot en met 9. en vult de array
	while(randomNummers.length < 9) {
		//math floor rond altijd af naar beneden.
		//door math.random husselt er een getal tussen 0 en 1. door keer 9 kom je atijd uit tot en met 9. door + 1 kom je nooit uit op 0. want 0 is geen plaatje
		random = Math.floor(Math.random() * 9) + 1;

		//de methode om dubbele nummers tegen te gaan. als een getal er niet instaat geeft het -1 terug
		if(randomNummers.lastIndexOf(random) == -1) {
			//pushed  random getal in de array
			randomNummers.push(random);
		}
	}

	random = 0;
	for (var plaatje in plaatjes) {
		//                        bestand naam  + random nummer  + bestand type.
		plaatjes[plaatje].src = "img/aap" + randomNummers[random] + ".png";
		random++
	}

	
</script>	
</body>
</html>
